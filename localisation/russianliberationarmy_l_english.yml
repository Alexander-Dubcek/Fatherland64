russianliberationarmy.1.title:0 "The State of the RLA"
russianliberationarmy.1.desc:0 "The Russian Liberation Army has come far from its origins as a German tool, it has succeeded from pushing the Bolsheviks from Russia, but intern we have gave it up to the Germans, though the land given to our administration can suffice, but possibility of expansion lies in the decedent Soviet Union and given our recent freedom from the Germans we can finally start on building a great Russia!"
russianliberationarmy.1.a:0 "Glory to Vlasov!"
