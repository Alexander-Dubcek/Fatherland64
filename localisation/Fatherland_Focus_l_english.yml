 USA_mk_ultra_desc:0 ""
 USA_status_quo:0 "Status Quo"
 USA_status_quo_desc:0 "The American people are used to the Two-Party system that has dominated the nation the last half century. There is no need to divide the nation further in these interesting times."
 USA_visit_berlin:0 "A Visit to Berlin"
 USA_visit_berlin_desc:0 "With Hitler's 75th birthday approaching, the Furher has invited the president to visit Berlin for the occasion. A wise political choice no doubt. Seeking a new alliance with the United States against what remains of the Soviet Union and Communist Chinese."
 USA_broaden_political_spectrum:0 "Broaden the Political Spectrum"
 USA_broaden_political_spectrum_desc:0 "It has become quite evident that the Two-Party system is oudated and only serves the Beurocrats in congress. Serious political change is needed in order for the United States to stand out in this time."
 USA_ralley_the_klan:0 "Ralley the Klan"
 USA_ralley_the_klan_desc:0 "The Knights of the Klu Klux Klan will bring a new era of nationalism to the United States."
 USA_support_south_africa:0 "Support South Africa"
 USA_support_south_africa_desc:0 "The South Africans are much like us. A segregated white republic. Due to this fact they bare heavy sanctions from the rest of the world and their former colonial rulers. Reopening trade with them is a bold move."
 USA_ally_nation_of_islam:0 "Ally the Nation of Islam"
 USA_ally_nation_of_islam_desc:0 "At first thought this sounds insane. Think about it a bit more. Malcom X and the Nation of Islam have a lot more in common with the Nazi Party than one would think. We both despise race mixing and they support a back to africa movement. A formal alliance between the two parties would prove beneficial in the long term."
 USA_talk_with_SCLC:0 "Talks with SCLC"
 USA_talk_with_SCLC_desc:0 "The next step in improving race relations is to set up talks with Martin Luther King and the Southern Christian Leadership Conference."
 USA_end_segregation:0 "End Segregation"
 USA_end_segregation_desc:0 "With the De-segregation movement at it's highest popularity. The president will make the executive decision to end segregation in the United States."
 USA_us_army:0 "United States Army"
 USA_us_army_desc:0 "The United States Army is one of the most advanced and well trained land forces in the world. Ready to tackle any enemy anywhere."
 USA_draft_lottery:0 "Institute the Draft"
 USA_draft_lottery_desc:0 "Manpower requirements are not up to standard with army officials. The draft must be instituted in order to fufill our operation requirements."
 USA_request_new_battle_rifle:0 "Request New Battle Rifle"
 USA_request_new_battle_rifle_desc:0 "Soldiers on the front and home are send numerous reports of the ineffective use of the Springfield M14. The rifle is not up to standard with the M1 Garand or Carbine. A request will be filed to multiple firearms manufactures to produce and trial a new rifle for the US Army."
 USA_army_maneuvers:0 "Army Maneuvers"
 USA_army_maneuvers_desc:0 "Part of what keeps the United States an effective fighting force is the continuation of our army's training. Officers are constantly engaged in combat simulations and now is the time more than ever we should continue this program."
 USA_war_plan_red:0 "War Plan Red"
 USA_war_plan_red_desc:0 "Communists are some of the most despiclable people this world has the displeasure of knowing. Communist China Continues it's aggressive forigen policies by inciting communsit insurgencies in Asia. So long as the Chinese Communsit Party is in power, the Asian continent suffers from instability." 
 USA_empire_takedown:0 "Take Down the Empire"
 USA_empire_takedown_desc:0 "What remains of the British Empire lies in Canada. Nothing but a former shadow of it's former glory. Appeals to them have been useless and a full occupation and topple of the British Government in exile is required."
 USA_war_plan_red:0 "War Plan Red"
 USA_war_plan_red_desc:0 "Comm"
 USA_nazi_party:0 "American Nazi Party"
 USA_nazi_party_desc:0 "George Lincoln Rockwell and the American Nazi party have gained massive tracktion since the end of the Second World War. His party instills proper American values and the man himself is well educated and spoken."
 USA_prevailer_of_democracy:0 "Pervailer of Democracy"
 USA_prevailer_of_democracy_desc:0 "Despite the loss of the Allies in the Second World War, the American people and spirit of democracy has not been snuffed just yet. The American people are willing and ready to aid all those seeking freedom from tyranny."
 USA_aid_soviets:0 "Aid the Soviets"
 USA_aid_soviets_desc:0 "The Soviet Union has continued the fight against the Germans since 1941. We admire their continued struggle against fascism and will do anything to continue their fight."
 USA_liberation_of_europe:0 "Liberation of Europe"
 USA_liberation_of_europe_desc:0 "Soldiers, Sailors and Airmen of the Allied Expeditionary Force, You are about to embark upon the Crusade, toward which we have striven these many months. The eyes of the world are upon you. The hopes and prayers of liberty-loving people everywhere march with you."
 USA_propup_japanese_econ:0 "Propup the Japanese Economy"
 USA_propup_japanese_econ_desc:0 "The Japanese Economy suffered heavily during the second world war from allied firebombings and two nuclear attacks on major industrial cities. Two decades have passed since then and the Japanese have a friendlier attitude towards American investors. In the fight against communist subversion and fascist tyranny, Japan needs all the help they can get."
