 USA_help_sudan:0 "Guns to Sudan"
 USA_help_sudan_desc:0 "With the Mahdist Revolt in full swing, it's now or never that we curve Italy's influence in africa. Our assistance could lead to a potential ally."
 USA_help_ssnp:0 "Central Guns to Lebanon"
 USA_help_ssnp_desc:0 "The chaos in the Levant has lead to a popular 'Social Nationalist' anti government movment in Lebanon. Advisors and firearms will be transported to them descretly in order to defeat Italy's puppet."
